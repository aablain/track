<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/styling.css" media="screen" title="no title">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Track Suggestion</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pick Yo' Track!</h1>
        <h3>Can't figure it out? Lets do it together!</h3>
      </div>
      <div id="workPlease">
        <form>
          <label class="form-group" for="**">What's Your Name, friend?:</label>
          <input type="text" id="**">
          <h3>What "type" are you?</h3>
          <select class="form-control" id="typeab">
            <option>Type A</option>
            <option>Type B</option>
          </select>
          <h3>Are You Creative?</h3>
          <select class="form-control" id="creative">
            <option>Totally</option>
            <option>Sort of</option>
          </select>
          <h3>Which Do You Prefer?</h3>
          <select class="form-control" id="prefer">
            <option>Numbers</option>
            <option>Art</option>
          </select>
          <h3>What Do You Think?</h3>
          <select class="form-control" id="whatdoyouthink">
            <option>Front End for sure</option>
            <option>Back End is where the real challange is at</option>
          </select>
          <h3>Chocolate or Vanilla?</h3>
          <select class="form-control" id="flavor">
            <option>Chocolate</option>
            <option>Vanilla</option>
          </select>
          <button type="submit" class="btn" name="button">Find Your Track!</button>
        </form>
      </div>
      <div id="results1">
        <p>
          You should take Design!
        </p>
      </div>
      <div id="results2">
        <p>
          You should take C#!
        </p>
      </div>
      <div id="results3">
        <p>
          You should take Ruby!
        </p>
      </div>
      <div id="results4">
        <p>
          You should take PHP!
        </p>
      </div>
    </div>
  </body>
</html>
